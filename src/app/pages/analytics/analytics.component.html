<div class="container">

    <div class="navbar-nav w-75">
        <h5 class="h5 mb-1">Analytics</h5>
        <p class="text-muted small">
            Discover which intents are most regularly queried and gain a deeper understanding into the interests of your
            users.
        </p>
    </div>

    <div class="container-fluid border w-75 ml-0 p-0">
        <input type="text" class="border fa w-50 m-3 p-2" placeholder="&#xf002; search intent or utterance">

        <table class="table table-borderless">
            <thead class="border border-left-0 border-right-0">
                <tr>
                    <th class="pl-3">Intent</th>
                    <th *ngFor="let head of tableHead">{{head}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of tableData" class="h6 pl-3">
                    <td>{{data.intent}}</td>
                    <td>{{data.messages}}</td>
                    <td>{{data.importance}}</td>
                    <td class="accuracy">{{data.accuracy}}</td>
                    <td>{{data.cach}}</td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
