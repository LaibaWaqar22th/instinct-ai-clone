<div class="container">
    <div class="navbar-nav">
        <h5 class="h5 mb-1">Add a new utterence</h5>
        <p class="text-muted small">Create an intent and add multiple utterances to let instinct AI answers
            automatically.</p>
        <button class="btn btn-secondary pl-0 pr-0" (click)="newIntent()"><i class="bi-plus"></i>&nbsp;Add intent</button>
    </div>
    <div class="container-fluid mt-4 p-0">
        <div class="row w-75 border border-left-0 border-right-0 pt-3 pb-3">
            <div class="col-sm d-flex justify-content-between align-items-center">
                <h6>Insights</h6>
                <div class=" ml-4">
                    <label for="" class="mr-3 text-muted small">Sort by</label>
                    <select name="" id="" class="border pl-2 pr-2">
                        <option class="" value="">Priority</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="w-75 p-5 m-0">
            <div class="d-flex justify-content-center">
                <img src="https://img.freepik.com/premium-vector/telescope-icon-telescope-planet-stars-earth-space-icon-white-isolated_138676-552.jpg?w=2000"
                    alt="" class="rounded-circle w-25">
            </div>
            <p class="mt-3 small text-dark text-center">Not enough data to show insights</p>
        </div>
    </div>
    <div class="my-container" *ngIf="createIntent">
        <app-new-intent></app-new-intent>
    </div>
</div>
